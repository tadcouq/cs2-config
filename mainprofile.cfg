// ---------------------------
// Startup
// ---------------------------
fps_max                 "0"
ai_clear_bad_links
cc_flush
cl_clearhinthistory
cl_soundemitter_flush
cl_soundemitter_reload          // flush sounds.txt system
clear_anim_cache                // free memory (until a streaming animblock is requested)
clear_bombs
clear_debug_overlays
econ_clear_inventory_images
fs_clear_open_duplicate_times   // clear list of files that have been opened
fs_fios_flush_cache
hud_reloadscheme
itemtimedata_print_and_reset
scene_flush                     // flush all .vcds from the cache and reload from disk
snd_async_flush                 // flush all unlocked async audio data
soundscape_flush
sv_clearhinthistory
sv_soundemitter_reload
ui_reloadscheme
vehicle_flushscript
vgui_drawtree_clear

// ---------------------------
// Netgraph
// ---------------------------

cq_netgraph                 "1"
cl_showfps                  "1"

// ---------------------------
// Lobby (mm)
// ---------------------------

mm_dedicated_search_maxping     "60"

// ---------------------------
// Audio
// ---------------------------

dsp_enhance_stereo             "1"

volume                         "0.8"

voice_system_enable             "1"
voice_modenable                 "1"
voice_enable                    "1"
voice_scale                     "0.6"
voice_mixer_volume              "0.88"
voice_mixer_boost               "0"
voice_mixer_mute                "0"
voice_threshold                 "2000"
voice_inputfromfile             "0"
voice_loopback                  "0"
voice_recordtofile              "0"   

snd_mute_losefocus              "1"     // Play sounds, even if CS:GO is not the main window (tabbed out to desktop).
snd_mixahead                    "0.05"  // Soundbuffer size/length
snd_prefetch_common             "1"     // Prefetch common sounds from directories specified in scripts/sound_prefetch.txt

snd_hwcompat                    "1"

snd_headphone_pan_exponent      "1"

snd_headphone_pan_radial_weight "1"

snd_front_headphone_position    "90"
snd_rear_headphone_position     "90"

snd_menumusic_volume            "0"
snd_tensecondwarning_volume     "0.7"       //bomb warning
snd_deathcamera_volume          "0.3"
snd_mapobjective_volume         "0.3"       // The bomb music played prior to the ten-second warning
snd_roundend_volume             "0.5"
snd_roundstart_volume           "0.3"
snd_mvp_volume 				          "1"

// ---------------------------
// Mouse Sensitivity
// ---------------------------

sensitivity                  "0.88"
zoom_sensitivity_ratio_mouse "1.15"

m_rawinput                   "1"
m_mouseaccel1                "0"
m_mouseaccel2                "0"

// ---------------------------
// Misc
// ---------------------------

ui_steam_overlay_notification_position      "bottomright"

player_nevershow_communityservermessage     "1"

option_duck_method                          "0"
option_speed_method                         "0"

cl_autowepswitch                            "0"
cl_dm_buyrandomweapons                      "0"

cl_teamid_overhead_mode                     "2"
cl_observed_bot_crosshair                   "0"
cl_show_observer_crosshair                  "1"

// ---------------------------
// Radar
// ---------------------------

cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"

// ---------------------------
// Viewmodel
// ---------------------------

viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "1.5"
viewmodel_offset_z "-1"
viewmodel_recoil "0"
viewmodel_presetpos "0"

