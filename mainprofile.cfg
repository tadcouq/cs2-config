// ---------------------------
// Bind
// ---------------------------

bind shift "+speed; r_cleardecals"
bind "capslock" "noclip"
bind "MOUSE4" "player_ping"
bind "MOUSE5" "+voicerecord"
bind "`" "toggleconsole"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "CTRL" "+duck"
bind "t" "+spray_menu"
bind mwheelup +jump
bind mwheeldown +jump

// ----------------------------
// Cl_bob 
// ----------------------------

cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"

// ---------------------------
// Crosshair
// ---------------------------

cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshairdot "1"
cl_crosshairgap "-3"
cl_crosshairsize "1"
cl_crosshairstyle "5"
cl_crosshairusealpha "1"
cl_crosshairthickness "0"
cl_crosshair_drawoutline "0"
cl_crosshair_sniper_width "1"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "180"

